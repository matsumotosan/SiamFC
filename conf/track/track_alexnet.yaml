network:
  arch: alexnet
  pretrained: pretrained/alexnet/siamfc_alexnet_e50.pth
hparams:
  batch_size: 8
  epoch_num: 50
  initial_lr: 1e-2
  ultimate_lr: 1e-5
data_dir: data/GOT-10k/test/GOT-10k_Test_000150/
