tracker:
  exemplar_sz: 127
  instance_sz: 255
  score_sz: 17
  upsample_factor: 16
  context: 0.5
  scale_num: 9 #3
  scale_step: 1.025
  scale_lr: 0.35
  scale_penalty: 0.975
  window_influence: 0.176